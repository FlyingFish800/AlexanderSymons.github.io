<h1>Chip8demo</h1>
FlyingFish800's Chip 8 interpreter - Ported to <a href="https://docs.leaningtech.com/cheerpj/">Cheerpj</a><br>
Game Controls: <br>
WASD - movement<br>
R - Play again<br>
<script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
<script>
    cheerpjInit();
    cheerpjCreateDisplay(768,406);
    cheerpjRunJar("/app/test.jar"); 
</script>

interpreter commands:<br>
SPACE - Pause interpreter<br>
SHIFT - Single step<br>
BACKSPACE - Reset<br>

<script>
(function() {
  function center_el(tagName) {
    var tags = document.getElementsByTagName(tagName), i, tag;
    for (i = 0; i < tags.length; i++) {
      tag = tags[i];
      var parent = tag.parentElement;
      
      if (parent.childNodes.length === 1) {
        
        if (parent.nodeName === 'A') {
          parent = parent.parentElement;
          if (parent.childNodes.length != 1) continue;
        }
        if (parent.nodeName === 'P') parent.style.textAlign = 'center';
      }
    }
  }
  var tagNames = ['img', 'embed', 'object'];
  for (var i = 0; i < tagNames.length; i++) {
    center_el(tagNames[i]);
  }
})();
</script>
